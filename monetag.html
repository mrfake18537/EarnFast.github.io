<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Interactive Animations</title>
    
    <!-- Ad Network Script -->
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="8583366" data-sdk="show_8583366" async></script>

    <!-- Particle.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Toastr JS for Notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Light Mode */
        body.light-mode {
            background: #f4f4f9;
            color: #333;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #121212;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
            padding-bottom: 60px;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.3rem;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            color: white;
            background: linear-gradient(135deg, #ff00ff, #ff8800);
            border-radius: 50px;
            cursor: pointer;
        }

        .mode-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #28a745;
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="dark-mode">

<button class="mode-toggle-btn" onclick="toggleMode()">Switch to Light Mode</button>

<div class="container">
    <h2>Watch Ads and Earn Rewards!</h2>
    <button id="showAdButton1" class="btn">Show Ad 1</button>
    <button id="showAdButton2" class="btn">Show Ad 2</button>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
</div>

<div id="particles-js"></div>

<script>
    // Initialize Particles.js
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 150,
                "density": { "enable": true, "value_area": 800 }
            },
            "color": { "value": "#ffffff" },
            "opacity": { "value": 0.8 },
            "size": { "value": 10, "random": true },
            "move": { "enable": true, "speed": 2 }
        },
        "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "repulse" } }
        },
        "retina_detect": true
    });

    // Toggle Dark/Light Mode
    function toggleMode() {
        const body = document.body;
        const button = document.querySelector('.mode-toggle-btn');
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
        button.textContent = body.classList.contains('dark-mode') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    }

    // Show Ads and Progress
    function showAd(adId) {
        if (typeof show_8583366 === 'function') {
            show_8583366().then(() => {
                toastr.success(`Ad ${adId} watched!`);
                updateProgressBar();
            }).catch((error) => {
                toastr.error('Error displaying the ad.');
                console.error(error);
            });
        } else {
            toastr.error('Ad script not loaded!');
        }
    }

    function updateProgressBar() {
        const progressBar = document.getElementById('progressBar');
        let width = parseInt(progressBar.style.width) || 0;
        if (width < 100) width += 25;
        progressBar.style.width = width + '%';
    }

    // Event Listeners
    document.getElementById('showAdButton1').addEventListener('click', () => showAd(1));
    document.getElementById('showAdButton2').addEventListener('click', () => showAd(2));
</script>

</body>
</html>
