<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Interactive Animations</title>

    <!-- Particle.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Toastr JS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.3rem;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            color: white;
            background: linear-gradient(135deg, #ff00ff, #ff8800);
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #ff8800, #ff00ff);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #28a745;
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Watch Ads and Earn Rewards!</h2>
    <button id="showAdButton1" class="btn">Show Ad 1</button>
    <button id="showAdButton2" class="btn">Show Ad 2</button>
    <button id="showAdButton3" class="btn">Show Ad 3</button>
    <button id="showAdButton4" class="btn">Show Ad 4</button>

    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
</div>

<div id="particles-js"></div>

<script>
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 150, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 5, "random": true },
            "line_linked": { "enable": false },
            "move": { "enable": true, "speed": 2 }
        }
    });

    function showAd(buttonId) {
        // Inject the ad script
        const adScript = document.createElement('script');
        adScript.src = '//niphaumeenses.net/vignette.min.js';
        adScript.dataset.zone = '8583366';
        adScript.onload = () => {
            // Call the ad display function after script load
            if (typeof show_8583366 === "function") {
                show_8583366().then(() => {
                    toastr.success(`You have watched the ad on ${buttonId} and earned a reward!`, 'Congratulations');
                    updateProgressBar();
                }).catch(() => {
                    toastr.error('Failed to load the ad. Please try again.', 'Error');
                });
            }
        };
        adScript.onerror = () => {
            toastr.error('Failed to load the ad script.', 'Error');
        };
        document.body.appendChild(adScript);
    }

    function updateProgressBar() {
        const progressBar = document.getElementById('progressBar');
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width++;
                progressBar.style.width = width + '%';
            }
        }, 50);
    }

    document.getElementById('showAdButton1').addEventListener('click', () => showAd('Show Ad 1'));
    document.getElementById('showAdButton2').addEventListener('click', () => showAd('Show Ad 2'));
    document.getElementById('showAdButton3').addEventListener('click', () => showAd('Show Ad 3'));
    document.getElementById('showAdButton4').addEventListener('click', () => showAd('Show Ad 4'));
</script>

</body>
</html>
