<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Interactive Animations</title>
    <!-- Particle.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- Toastr JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        /* CSS code from your original file */
    </style>
</head>
<body class="dark-mode">
<button class="mode-toggle-btn" onclick="toggleMode()">Switch to Light Mode</button>
<div class="container">
    <h2>Watch Ads and Earn Rewards!</h2>
    <button id="showAdButton1" class="btn">Show Ad 1</button>
    <button id="showAdButton2" class="btn">Show Ad 2</button>
    <button id="showAdButton3" class="btn">Show Ad 3</button>
    <button id="showAdButton4" class="btn">Show Ad 4</button>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
</div>

<!-- Particles.js Background -->
<div id="particles-js"></div>

<script>
    // Particle.js Initialization
    particlesJS('particles-js', {
        /* Particle settings */
    });

    // Toggle between light and dark mode
    function toggleMode() {
        const body = document.body;
        const button = document.querySelector('.mode-toggle-btn');

        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            button.textContent = 'Switch to Dark Mode';
        } else {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            button.textContent = 'Switch to Light Mode';
        }
    }

    // Show Ad and handle progress bar
    async function showAd(buttonId) {
        try {
            await show_8583366(); // Placeholder for ad show
            toastr.success(`You have watched the ad for ${buttonId} and earned a reward!`, 'Success');
            updateProgressBar();
        } catch (error) {
            toastr.error('Failed to load ad. Please try again later.', 'Error');
        }
    }

    function updateProgressBar() {
        const progressBar = document.getElementById('progressBar');
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width++;
                progressBar.style.width = width + '%';
            }
        }, 100);
    }

    // Add event listeners
    document.getElementById('showAdButton1').addEventListener('click', function() {
        showAd('Show Ad 1');
    });

    document.getElementById('showAdButton2').addEventListener('click', function() {
        showAd('Show Ad 2');
    });

    document.getElementById('showAdButton3').addEventListener('click', function() {
        showAd('Show Ad 3');
    });

    document.getElementById('showAdButton4').addEventListener('click', function() {
        showAd('Show Ad 4');
    });
</script>
</body>
</html>
