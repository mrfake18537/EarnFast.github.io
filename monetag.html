<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Interactive Animations</title>
    
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- Toastr.js for notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Ad Script -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8583366' data-sdk='show_8583366'></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }
        .light-mode { background: #f4f4f9; color: #333; }
        .dark-mode { background: #121212; color: #fff; }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .btn {
            font-size: 1.3rem;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            color: white;
            background: linear-gradient(135deg, #ff00ff, #ff8800);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover { transform: translateY(-5px); }

        .mode-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #28a745;
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }

        #particles-js { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body class="dark-mode">

<button class="mode-toggle-btn" onclick="toggleMode()">Switch to Light Mode</button>

<div class="container">
    <h2>Watch Ads and Earn Rewards!</h2>
    <button id="showAdButton1" class="btn">Show Ad 1</button>
    <button id="showAdButton2" class="btn">Show Ad 2</button>
    <button id="showAdButton3" class="btn">Show Ad 3</button>
    <button id="showAdButton4" class="btn">Show Ad 4</button>
    <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
</div>

<div id="particles-js"></div>

<script>
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 150, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle", "polygon": { "nb_sides": 5 } },
            "opacity": { "value": 0.8 },
            "size": { "value": 8, "random": true },
            "line_linked": { "enable": false },
            "move": { "enable": true, "speed": 2 }
        },
        "interactivity": { "events": { "onclick": { "enable": true, "mode": "push" } } }
    });

    function toggleMode() {
        const body = document.body;
        const button = document.querySelector('.mode-toggle-btn');
        if (body.classList.contains('dark-mode')) {
            body.classList.replace('dark-mode', 'light-mode');
            button.textContent = 'Switch to Dark Mode';
        } else {
            body.classList.replace('light-mode', 'dark-mode');
            button.textContent = 'Switch to Light Mode';
        }
    }

    function showAd(buttonId) {
        show_8583366().then(() => {
            toastr.success(`Ad watched on ${buttonId}!`, 'Reward Earned');
            updateProgressBar();
        }).catch(() => toastr.error('Error showing ad', 'Try Again'));
    }

    function updateProgressBar() {
        const progressBar = document.getElementById('progressBar');
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) clearInterval(interval);
            else progressBar.style.width = `${++width}%`;
        }, 100);
    }

    document.getElementById('showAdButton1').onclick = () => showAd('Button 1');
    document.getElementById('showAdButton2').onclick = () => showAd('Button 2');
    document.getElementById('showAdButton3').onclick = () => showAd('Button 3');
    document.getElementById('showAdButton4').onclick = () => showAd('Button 4');
</script>

</body>
</html>
